<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle}">Error</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --error-color: #e74c3c;
            --text-color: #333333;
            --border-color: #dddddd;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        .error-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
        }

        .header {
            padding: 40px 30px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--error-color);
        }

        h1 {
            font-size: 24px;
            color: var(--error-color);
            margin-bottom: 10px;
        }

        .status-code {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
        }

        .content {
            padding: 30px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .oauth2-error {
            background-color: #f9f2f4;
            border-radius: 6px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
            border-left: 4px solid var(--error-color);
        }

        .oauth2-error h3 {
            margin-bottom: 15px;
            color: #555;
            font-size: 16px;
        }

        .oauth2-error p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .oauth2-error strong {
            color: #555;
        }

        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .home-button:hover {
            background-color: var(--primary-hover);
        }

        .technical-details {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .error-code {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 3px 6px;
            border-radius: 3px;
        }

        /* For mobile devices */
        @media (max-width: 640px) {
            .error-container {
                max-width: 100%;
                margin: 0 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="header">
        <div class="icon">⚠️</div>
        <h1 th:text="${errorTitle}">Error</h1>
        <div class="status-code" th:if="${statusCode}" th:text="'HTTP ' + ${statusCode}"></div>
    </div>

    <div class="content">
        <p th:text="${errorMessage}">An error has occurred.</p>

        <!-- OAuth2 specific error details -->
        <div class="oauth2-error" th:if="${oauth2Error}">
            <h3>OAuth 2.0 Error Details:</h3>
            <p><strong>Error Code:</strong> <span class="error-code" th:text="${oauth2Error}">error</span></p>
            <p th:if="${oauth2ErrorDescription}"><strong>Description:</strong> <span th:text="${oauth2ErrorDescription}">description</span></p>

            <div class="technical-details" th:if="${oauth2Error}">
                <p>This error occurred during the OAuth 2.0 authentication or authorization process. For more information, see the <a href="https://datatracker.ietf.org/doc/html/rfc6749#section-4.1.2.1" target="_blank">OAuth 2.0 specification</a>.</p>
            </div>
        </div>

        <a href="/" class="home-button">Return to Home</a>
    </div>
</div>
</body>
</html>
